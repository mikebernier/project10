
<div class="row">
    <div class="columns small-12 medium-6 large-4 posts" *ngFor="let post of posts">
        <div class="post-container">
          <div class="row">
            <div class="columns small-12 large-10">
              <a routerLink="/details/{{post._id}}" class="post-title">{{post.joke}}</a>
            </div>
            <p>{{post.answer}}</p>

          </div>
        </div>
    </div>
</div>
